{% extends 'base.html'%}
{% load static %}


 {% block cabecera %}
    <link rel="stylesheet" href="{% static 'css/style_shop_promotion.css' %}"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
    <title> Citra / Lista de tiendas </title>
{% endblock %}
{% block contenido %}
<body>
    <main class="l-main">
    
    <div class="container">
        <div class="row">
            <h4 class="section-title">Tiendas</h4>
        </div>
        <div class="row">                            
            <div class="product__container bd-grid">
                {% for shop in shops %}
                    <article class="product">
                        <img src="{% static 'images/manzana.jpg' %}" alt ="" class="product__img">
                        <a class="product__name" href="{% url 'shop' shop.pk %}"> {{shop.name}} </a>
                        <p class="product__name"> {{shop.description}} </p>
                    </article>
                {% empty %}
                {% endfor %}
            </div>
        </div>
    </div>
</main>
</body>
</html>
{% endblock %}
