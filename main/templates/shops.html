{% extends 'base.html'%}
{% load static %}


 {% block cabecera %}
    <link rel="stylesheet" href="{% static 'css/style_shop_promotion.css' %}"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
    <title> Citra / Lista de tiendas </title>
{% endblock %}
{% block contenido %}
<body>
    <main class="l-main">
    
    <div class="container">
        <div class="row">
            <h4 class="section-title">Tiendas</h4>
        </div>
        <div class="product__container bd-grid">                            
            <div class="row ">        
                {% for shop, a in shop_subscription.items %}
                    {% if a %}
                    <div class="card col-sm-3 mt-3 mb-3 product">
                        <img src="{{shop.picture.url}}"  class="img-fluid mt-3" style="max-height:150px;max-width:150px; align-self:center;">
                        <h4 class="card-title" style="text-align:center;">{{promotion.shop.name}}</h4>   
                        <p style="text-align: center;"><b>{{shop.description}}</b></p>
                        <a href="{% url 'shop' shop.pk %}" class="btn btn-outline-dark">Entrar</a>
                    </div>
                    {% endif %}
                {% empty %}
                {% endfor %}
            </div>
        </div>
    </div>
</main>
</body>
{% endblock %}
