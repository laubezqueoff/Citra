{% extends 'base.html' %}
{% load static %}

{% block title %}
Mi tienda
{% endblock %}

{% block contenido %}
<form accept-charset="UTF-8" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class=" pt-lg-2 pb-5">
        <label>Nombre: </label>
        <div class="mb-4 border border-dark rounded-2">
            
            <input type="text" class="form-control " placeholder="Introduce el nombre tienda" id="name" name="name" value='{{shop.name}}' required>
        </div>
        
        <label>Duracion de la reserva:</label>
        <div class="mb-4 border border-dark rounded-2 input-group">
             
            <input type="number" class="form-control" id="durationBooking" name="durationBooking" value='{{shop.durationBooking}}' required>
        
        </div>


        <label>Horario: </label>
        <div class="mb-4 border border-dark rounded-2 input-group">
             
            <input type="text" class="form-control" placeholder="Horario" id="schedule" name="schedule" value='{{shop.schedule}}' required>
            <span class="input-group-text">€</span>
        </div>
    
        <div class="mb-4 border border-dark rounded-2 input-group">
        <label>Imagen: <label>
            <input type="file" id="picture" name="picture" >
        <br>
    </div>
    <div class="mb-4 border border-dark rounded-2 input-group"></div>
        <label>Descripción: <label>
        <div class="mb-4 border border-dark rounded-2">
            
        <input type="text" class="form-control "  id="description" name="description " value='{{shop.description}}'>
        </div>
    
        <label>Direccion: <label>
            <div class="mb-4 border border-dark rounded-2">
                
                <input type="text" class="form-control " placeholder="Dirección" id="address" name="address"  value='{{shop.address}}'>
            </div>
    </div>
    <div class="d-flex justify-content-around fondo-blur">
        <button type="submit" class="btn btn-outline-dark  color-botones-products flex-grow-1 me-2 fw-bold ">Update</button>
        <button type="submit" class="btn btn-outline-dark flex-grow-1 ms-2 me-2 fw-bold">Cancelar</button>
    </div>

</form>


{% endblock %}
