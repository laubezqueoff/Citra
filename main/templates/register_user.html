{% extends 'base.html' %}
{% load static %}

{% block cabecera %}<link rel="stylesheet" href="{% static 'css/style_login.css' %}"/>{% endblock %}
{% block title %}Registro / Citra{% endblock %}
{% block contenido %}

<section class = "seccion_login">
    <div class="row g-0">
        <div class="col-lg-5 d-flex flex-column align-items-end">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                  <h1 class="mb-4 fw-bold">Bienvenido a Citra</h1>

                {% if msg %}
                <div class="pb-4 w-100 fw-bold align-self-center ">
                    {{msg}}
                </div>
                {% endif%}
                <form method="POST">{% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control " placeholder="Introduzca su Nombre" id="name" name="name">
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label fw-bold">Número de teléfono</label>
                        <input type="text" class="form-control " placeholder="Introduzca su Número" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div class="mb-4">
                        <label for="zipCode" class="form-label fw-bold">Código postal</label>
                        <input type="text" class="form-control " placeholder="Introduzca su código postal" id="zipCode" name="zipCode">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control " placeholder="Introduzca su Email" id="email" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="usuario" class="form-label fw-bold">Usuario</label>
                        <input type="text" class="form-control " placeholder="Introduzca un nombre de usuario" id="username" name="username">
                    </div>                  
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control mb-2" placeholder="Introduce la contraseña" id="password" name="password">
                    </div>
                    <input type="hidden" value="User" id="rol" name="rol">

                    <button type="submit" class="btn btn-dark w-100 fw-bold">Crear cuenta</button>
                    
                </form>
            </div>
        </div>


    </div>

</section>

{% endblock %}
