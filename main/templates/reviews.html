{% extends 'base.html' %}
{% load static %}
{% block cabecera %}<link rel="stylesheet" href="{% static 'css/style_reviews.css' %}"/>
<title>Valoraciones / Citra</title>
{% endblock %}
{% block contenido %}
    {% for row in reviews %}
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6">
            <div class="bg-white comment-section">
                <div class="d-flex flex-row user p-2"><img class="rounded-circle" src="https://i.imgur.com/EQk6lCz.jpg" width="50">
                    <div class="d-flex flex-column ml-2"><span class="name font-weight-bold">{{row.user.person.name}}</span><span>{{row.date}}</span></div>
                </div>
                <div class="mt-2 p-2">
                    <p class="comment-content">{{row.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}

{% endblock %}
