{% extends 'base.html' %}
{% load static %}

{% block cabecera %}<link rel="stylesheet" href="{% static 'css/style_login.css' %}"/>{% endblock %}
{% block title %}Registro / Citra{% endblock %}
{% block contenido %}

<container class="container-fluid">
    <form method="POST">{% csrf_token %}

    <div class="row justify-content-center m-0">
        <div class="col-10">
            <div class="m-5">
                <h1 class="mb-4 fw-bold">Datos del usuario</h1>
                <form method="POST">{% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Introduzca su Nombre" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label fw-bold">Número de teléfono</label>
                        <input type="number" class="form-control form-control-sm" placeholder="Introduzca su Número" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-4">
                        <label for="zipCode" class="form-label fw-bold">Código postal</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Introduzca su código postal" id="zipCode" name="zipCode" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Introduzca su Email" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="usuario" class="form-label fw-bold">Usuario</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Introduzca un nombre de usuario" id="username" name="username" required>
                    </div>                  
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control mb-2 form-control-sm" placeholder="Introduce la contraseña" id="password" name="password" required>
                    </div>

                    <div class="row m-0">
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-dark fw-bold w-50">Crear cuenta</button>
                        </div>
                    </div>
                    
           
            </div>
        </div>
    </div>

</form>

</container>

{% endblock %}
