{% extends 'base.html' %}
{% load static %}
<head>{% block cabecera %} <link rel="stylesheet" href="{% static 'css/style_create_product.css' %}"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
{% endblock %}</head>


{% block title %}
Productos / Citra
{% endblock %}

{% block contenido %}
<form accept-charset="UTF-8" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class=" pt-lg-2 pb-5" style="margin-left:3rem; margin-right:3rem;">
        <h4 class="section-title">Nuevo Producto</h4>
        <div class="row m-0" style="margin-top:2rem; margin-bottom :2rem; ">
            <div class="col" style="margin-left:3rem; margin-right:3rem;">
            <label><b>Nombre:</b> </label>            
                <div class="mb-4 border border-dark rounded-2">                    
                    <input type="text" class="form-control " placeholder="Introduce el nombre del producto" id="name" name="name" required>
                </div>
                <label><b>Tipo:</b></label>
                <div class="mb-4 border border-dark rounded-2">                    
                    <select name="select" class="form-control" placeholder="Tipo de producto" id="type" name="type" required>
                        {% for ty in types %}
                            <option value="{{ty.name}}">{{ty.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col" style="margin-left:3rem; margin-right:3rem;">
                <label><b>Precio:</b> </label>
                <div class="mb-4 border border-dark rounded-2 input-group">
                    
                    <input type="number" class="form-control" placeholder="Precio del producto" id="price" name="price" required>
                    <span class="input-group-text">€</span>
                </div>
            </div>
        </div>
        {{form.errors.price}}
        <div class="row m-0" style="margin-top:3rem; margin-bottom :3rem;">
            <div class="col" style="margin-left:3rem; margin-right:3rem;">
                <label><b>Imagen:</b> <label>
                    <input type="file" id="picture" name="picture" required>
                <br>
                {% if msg %}
                <div class="pb-4 w-100 fw-bold align-self-center ">
                    {{msg}}
                </div>
                {% endif%}
             </div>
            <div class="col" style="margin-left:3rem; margin-right:3rem;">
                <label><b>Descripción:</b><label>
                <div class="mb-4 border border-dark rounded-2">                    
                    <input type="textarea" class="form-control " placeholder="Introduce la descripción del producto" id="description" name="description">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around fondo-blur" style="margin-legt:3rem; margin-right: 3rem;">
        <button type="submit" style="margin-left:3rem; margin-right:1rem;" class="btn btn-outline-dark  color-botones-products flex-grow-1 me-2 fw-bold ">Crear producto</button>
        <button type="submit" style="margin-left:1rem; margin-right:3rem;" class="btn btn-outline-dark flex-grow-1 ms-2 me-2 fw-bold">Cancelar</button>
    </div>

</form>

{% endblock %}
