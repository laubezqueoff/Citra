{% extends 'base.html' %}
{% load static %}

{% block title %}
Productos / Citra
{% endblock %}

{% block contenido %}
<form accept-charset="UTF-8" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class=" pt-lg-2 pb-5">
        <label>Nombre: </label>
        <div class="mb-4 border border-dark rounded-2">
            
            <input type="text" class="form-control " placeholder="Introduce el nombre del producto" id="name" name="name" required>
        </div>
        <label>Tipos: </label>
        <div class="mb-4 border border-dark rounded-2">
            
            <select name="select" class="form-control" placeholder="Tipo de producto" id="type" name="type" required>
                {% for ty in types %}
                    <option value="{{ty.name}}">{{ty.name}}</option>
                {% endfor %}
            </select>
        </div>
        
        <label>Precio: </label>
        <div class="mb-4 border border-dark rounded-2 input-group">
             
            <input type="number" class="form-control" placeholder="Precio del producto" id="price" name="price" required>
            <span class="input-group-text">€</span>
        </div>
        {{form.errors.price}}

        <label>Imagen: <label>
            <input type="file" id="picture" name="picture" required>
        <br>
        <label>Descripción: <label>
        <div class="mb-4 border border-dark rounded-2">
            
            <input type="text" class="form-control " placeholder="Introduce la descripción del producto" id="description" name="description">
        </div>
    </div>
    <div class="d-flex justify-content-around fondo-blur">
        <button type="submit" class="btn btn-outline-dark  color-botones-products flex-grow-1 me-2 fw-bold ">Crear producto</button>
        <button type="submit" class="btn btn-outline-dark flex-grow-1 ms-2 me-2 fw-bold">Cancelar</button>
    </div>

</form>

{% endblock %}
